<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Income Choropleth</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
	integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
	integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
	crossorigin=""></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="static/js/choropleth.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body style="padding:10px 100px 100px 100px;">
	<div style="margin-bottom:10px;" class="choropleth_map_filter">
		Occupation
		<select name="occupation" id="occupation">
			<option value='management_occupations'>Management Occupations</option>
			<option value='business_and_financial_operations_occupations'>Business and Financial Operations Occupations</option>
			<option value='computer_and_mathematical_occupations'>Computer and Mathematical Occupations</option>
			<option value='architecture_and_engineering_occupations'>Architecture and Engineering Occupations</option>
			<option value='life_physical_and_social_science_occupations'>Life, Physical, and Social Science Occupations</option>
			<option value='community_and_social_service_occupations'>Community and Social Service Occupations</option>
			<option value='legal_occupations'>Legal Occupations</option>
			<option value='education_training_and_library_occupations'>Education, Training, and Library Occupations</option>
			<option value='arts_design_entertainment_sports_and_media_occupations'>Arts, Design, Entertainment, Sports, and Media Occupations</option>
			<option value='healthcare_practitioners_and_technical_occupations'>Healthcare Practitioners and Technical Occupations</option>
			<option value='healthcare_support_occupations'>Healthcare Support Occupations</option>
			<option value='protective_service_occupations'>Protective Service Occupations</option>
			<option value='food_preparation_and_serving_related_occupations'>Food Preparation and Serving Related Occupations</option>
			<option value='building_and_grounds_cleaning_and_maintenance_occupations'>Building and Grounds Cleaning and Maintenance Occupations</option>
			<option value='personal_care_and_service_occupations'>Personal Care and Service Occupations</option>
			<option value='sales_and_related_occupations'>Sales and Related Occupations</option>
			<option value='office_and_administrative_support_occupations'>Office and Administrative Support Occupations</option>
			<option value='farming_fishing_and_forestry_occupations'>Farming, Fishing, and Forestry Occupations</option>
			<option value='construction_and_extraction_occupations'>Construction and Extraction Occupations</option>
			<option value='installation_maintenance_and_repair_occupations'>Installation, Maintenance, and Repair Occupations</option>
			<option value='production_occupations'>Production Occupations</option>
			<option value='transportation_and_material_moving_occupations'>Transportation and Material Moving Occupations</option>
		</select>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="density" id="tot_emp" value="tot_emp" checked /> Total Emp
		<input type="radio" name="density" id="loc_quotient" value="loc_quotient" /> Loc Quotient
		<input type="radio" name="density" id="h_mean" value="h_mean" /> H Mean
		<input type="radio" name="density" id="a_mean" value="a_mean" /> A Mean
	</div>
	<div id="map"></div>
	<script type="text/javascript" src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
	<script type="text/javascript" src="static/data/us-states.js"></script>
	<script type="text/javascript" src="static/js/occupations map.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</body>
</html>
